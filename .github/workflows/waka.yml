name: Waka Readme

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  update-readme:
    name: Update Readme with WakaTime Stats
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          SHOW_TIME: true
          SHOW_TOTAL: false
          SHOW_MASKED_TIME: false

          LANG_COUNT: 5
          BLOCKS: █░
          TIME_RANGE: last_7_days

          CODE_LANG: text
          STOP_AT_OTHER: true
